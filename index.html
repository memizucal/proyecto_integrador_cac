<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Raleway:wght@500&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="./css/header.css"></link>
	<link rel="stylesheet" href="./css/main.css">
	<title>Funko Shop</title>
</head>
<body>
	<header class="header">
		<div class="header-logo">
			<img src="./multimedia/branding/logo_light_horizontal.svg" alt="">			
		</div>
		<nav class="header-nav">
			<ul class="header-links">
				<button class="header-shop">SHOP<span class="arrow"></span></button>
				<li>CONTACTO</li>
				<li>LOGIN</li>
				<li><img class="header-cart-icon"src="./multimedia/icons/cart-icon.svg" alt=""></li>
			</ul>			
		</nav>		
	</header>
	<main class="main">
		<div class="main-banner">
			<div class="main-blur">
				<div class="main-content">
					<h4>Nuevos Ingresos</h4>
					<h6>Descubrí el próximo Funko Pop de tu colección</h6>
					<button class="main-shop">SHOP</button>
				</div>
			</div>			
		</div>
		<div class="main-container">
			<div class="main-starwars">
				<h4>STAR WARS & THE MANDALORIAN </h4>
				<h6>Disfruta de una saga que sigue agregando personajes a su colección.</h6>
				<hr class="main-line">
				<button class="main-collection-button">VER COLECCIÓN</button>				
			</div>
			<div class="main-image">
				<img src="./multimedia/star-wars/baby-yoda-1.webp" alt="">
			</div>
			
			
		</div>		
	</main>
</body>
</html>
