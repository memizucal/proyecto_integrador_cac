<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Raleway:wght@500&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="./css/estilos.css"></link>
	<title>Funko Shop</title>
</head>
<body>
	<header >
		<div id="logo">
			<img src="./multimedia/branding/logo_light_horizontal.svg" alt="">			
		</div>
		<nav class="container">
			<ul class="menus">
				<button>SHOP<span class="arrow"></span></button>
				<li>CONTACTO</li>
				<li>LOGIN</li>
				<li><img src="./multimedia/icons/cart-icon.svg" alt=""></li>
			</ul>			
		</nav>		
	</header>
	<main>
		<div class="container-main1">
			<div class="blur">
				<div class="container-main-items">
					<p>Nuevos Ingresos</p>
					<p>Descubrí el próximo Funko Pop de tu colección</p>
					<button>SHOP</button>
				</div>
			</div>			
		</div>
		<div class="container-main2">
			<div class="container-main-item1">
				<p>Star Wars & The Mandalorian </p>
				<p>Disfruta de una saga que sigue agregando personajes a su colección.</p>
			</div>
			<div class="container-main-item2">
				<img src="./multimedia/star-wars/baby-yoda-1.webp" alt="">
			</div>
		</div>		
	</main>
</body>
</html>
